services:
  # MCP Server with integrated UI
  - type: web
    name: new-mcp-server
    runtime: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py --port $PORT --host 0.0.0.0
    envVars:
      - key: DATABASE_URL
        sync: false

      - key: REDIS_URL
        value: ""  # Optional - hot-reload disabled if not set

      - key: ENCRYPTION_KEY
        sync: false  # Set manually

      - key: OPENAI_API_KEY
        sync: false

      - key: ENVIRONMENT
        value: production

      - key: LOG_LEVEL
        value: INFO

      - key: MAX_ROWS
        value: "1000"

